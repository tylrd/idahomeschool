{% load academics_extras %}
{% if resources %}
<div class="space-y-2">
  {% for resource in resources %}
  <label class="flex items-center p-3 rounded-lg border border-border hover:bg-accent cursor-pointer transition-colors">
    <input type="checkbox"
           name="{{ field_name }}"
           value="{{ resource.id }}"
           class="mr-3 resource-checkbox size-4 rounded border-input"
           {% if resource.id in selected_ids %}checked{% endif %}>
    <div class="flex-1">
      <div class="font-semibold">{{ resource.title }}</div>
      <div class="text-sm text-muted-foreground">
        {% if resource.author %}{{ resource.author }}{% endif %}
        {% if resource.publisher %} - {{ resource.publisher }}{% endif %}
        {% if resource.tags.all %}
          <div class="mt-1 flex flex-wrap gap-1">
            {% for tag in resource.tags.all %}
              <span class="badge" style="background-color: {{ tag.color }}; color: {{ tag.color|contrast_text_color }};">{{ tag.name }}</span>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </label>
  {% endfor %}
</div>
{% else %}
<p class="text-muted-foreground">No resources found. Try a different search term.</p>
{% endif %}
