{% load academics_extras %}
{% if resources %}
<div class="list-group">
  {% for resource in resources %}
  <label class="list-group-item list-group-item-action d-flex align-items-center">
    <input type="checkbox"
           name="{{ field_name }}"
           value="{{ resource.id }}"
           class="form-check-input me-2 resource-checkbox"
           {% if resource.id in selected_ids %}checked{% endif %}>
    <div class="flex-grow-1">
      <div class="fw-bold">{{ resource.title }}</div>
      <div class="small text-muted">
        {% if resource.author %}{{ resource.author }}{% endif %}
        {% if resource.publisher %} - {{ resource.publisher }}{% endif %}
        {% if resource.tags.all %}
          <div class="mt-1">
            {% for tag in resource.tags.all %}
              <span class="badge" style="background-color: {{ tag.color }}; color: {{ tag.color|contrast_text_color }};">{{ tag.name }}</span>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </label>
  {% endfor %}
</div>
{% else %}
<p class="text-muted">No resources found. Try a different search term.</p>
{% endif %}
