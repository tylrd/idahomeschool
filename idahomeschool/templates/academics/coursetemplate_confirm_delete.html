{% extends "academics/base.html" %}

{% block title %}Delete Course Template{% endblock %}

{% block academics_content %}
<div class="card">
  <div class="card-header bg-danger text-white">
    <h3 class="mb-0">Delete Course Template</h3>
  </div>
  <div class="card-body">
    <p class="lead">Are you sure you want to delete "{{ object.name }}"?</p>
    <p class="text-danger">
      <strong>Warning:</strong> This action cannot be undone.
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'academics:coursetemplate_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock academics_content %}
