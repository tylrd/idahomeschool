{% extends "academics/base.html" %}

{% block title %}Delete Resource{% endblock %}

{% block academics_content %}
<div class="card max-w-2xl">
  <header>
    <h2>Delete Resource</h2>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
  </header>
  <section>
    <div class="alert-destructive">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="12" /><line x1="12" x2="12.01" y1="16" y2="16" /></svg>
      <h2>Warning</h2>
      <section>
        <p>This action cannot be undone.</p>
      </section>
    </div>
  </section>
  <footer>
    <form method="post" class="flex gap-2">
      {% csrf_token %}
      <button type="submit" class="btn-destructive">Yes, Delete</button>
      <a href="{% url 'academics:resource_detail' object.pk %}" class="btn-outline">Cancel</a>
    </form>
  </footer>
</div>
{% endblock academics_content %}
